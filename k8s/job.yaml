apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: reader
spec:
  template:
    metadata:
      creationTimestamp: null
    spec:
      containers:
        - image: arseni/app:latest
          imagePullPolicy: IfNotPresent
          name: reader
          args: ["/bin/sh", "-c", "spark-submit -v --jars /application/lib/*,/application/* --class Main /application/test_4.jar -m cos -a read -n 5 -v"]
          env:
            - name: spark_db2_url
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.db2.url
            - name: spark_db2_user
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.db2.user
            - name: spark_db2_password
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.db2.password
            - name: spark_db2_table
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.db2.table
            - name: spark_cos_access_key
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.cos.access.key
            - name: spark_cos_secret_key
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.cos.secret.key
            - name: spark_cos_endpoint
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.cos.endpoint
            - name: spark_cos_bucket
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.cos.bucket
            - name: spark_cos_service
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: spark.cos.service
      restartPolicy: Never
  # retries before marking as failed.
  backoffLimit: 2
